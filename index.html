<script>

    function str2num(str) {
        str = str.toLowerCase();

        var MATRIX = {
            'ноль': [0, 1, 0],
            'один': [1, 1, 0],
            'одна': [1, 1, 0],
            'два': [2, 1, 0],

            'пять': [5, 1, 0],
            'шесть': [6, 1, 0],
            'семь': [7, 1, 0],
            'восемь': [8, 1, 0],
            'девять': [9, 1, 0],
            'десять': [10, 1, 0],
            'одинадцать': [11, 1, 0],
            'двенадцать': [12, 1, 0],
            'тринадцать': [13, 1, 0],
            'четырнадцать': [14, 1, 0],
            'пятнадцать': [15, 1, 0],
            'шестнадцать': [16, 1, 0],
            'семьнадцать': [17, 1, 0],
            'восемьнадцать': [18, 1, 0],

            'двадцать': [20, 2, 0],

            'сто': [100, 3, 0],

            'триста': [300, 3, 0],
            'четыреста': [400, 3, 0],
            'пятьсот': [500, 3, 0],
            'шестьсот': [600, 3, 0],
            'семьсот': [700, 3, 0],
            'восемьсот': [800, 3, 0],
            'девятьсот': [900, 3, 0],


            'тысяч': [1000, 4, 1],
            'тысячи': [1000, 4, 1],
            'тысяч': [1000, 4, 1],

            'миллион': [1000000, 5, 1],
            'миллиона': [1000000, 5, 1],
            'миллионов': [1000000, 5, 1],

            'миллиона': [1000000, 5, 1]
        };

        str = str.split(' ');

        var globalLevel = 0;
        var globalValue = 0;
        var localLevel = 0;
        var localValue = 0;

        var i = 0;
        str.forEach(function (one) {
            if (MATRIX[one][2] == 1) {
                if (MATRIX[one][1] >= globalLevel) {
                    globalLevel = MATRIX[one][1];
                    MATRIX[one][0] * localValue;
                    globalValue += MATRIX[one][0] * localValue;
                    localLevel = 0;
                    localValue = 0;
                } else {
                    globalValue = globalValue + MATRIX[one][0] * localValue;
                    localLevel = 0;
                    localValue = 0;
                }
            } else {

                if (localLevel != 0 && localLevel >= MATRIX[one][1]) {
                    localLevel = MATRIX[one][1];
                    localValue = localValue += MATRIX[one][0];
                } else {
                    if (localLevel == 0) {
                        localLevel = MATRIX[one][1];
                        localValue = MATRIX[one][0];
                    }

                }
            }
        });

        return (globalValue + localValue);

    }
